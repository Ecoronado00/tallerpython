# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
#
# Review documentation to determine if you should use `theme` or `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme

theme: jekyll-theme-minimal
plugins:
 - jekyll-relative-links
relative_links:
 enabled: true
 collections: true
include:
 - CONTRIBUTING.md
 - README.md
 - LICENSE.md
 - COPYING.md
 - CODE_OF_CONDUCT.md
 - CONTRIBUTING.md
 - ISSUE_TEMPLATE.md
 - PULL_REQUEST_TEMPLATE.md

#theme                  : "minimal-mistakes-jekyll"
#remote_theme           : "mmistakes/minimal-mistakes"
#minimal_mistakes_skin    : "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
#locale                   : "es-ES"
#title                    : "Taller de Python"
#title_separator          : "-"
#subtitle                 : # site tagline that appears below site title in masthead
#name                     : "Julián Chitiva y Juan Sebastián Moreno"
#description              : "Sitio de la clase de Taller de Python de la Facultad de Economía de la Universidad de los Andes"
#url                      : "https://julianchitiva.github.io/tallerpython/"
#baseurl                  : "/index.html"
#repository               : "julianchitiva/tallerpython"
